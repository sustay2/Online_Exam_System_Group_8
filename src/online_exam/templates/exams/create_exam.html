{% extends "base.html" %}

{% block content %}
<div class="container py-4">
    <div class="d-flex align-items-center mb-4">
        <i class="bi bi-journal-plus text-primary fs-2 me-2"></i>
        <h2 class="mb-0">Create New Exam</h2>
    </div>

    <div class="card shadow-sm border-0">
        <div class="card-body p-4">
            <p class="text-muted mb-4">Fill in the details below. Your exam will be saved as <strong>Draft</strong>.</p>

            <form method="POST" action="{{ url_for('exam.create_exam') }}">
                <div class="mb-3">
                    <label class="form-label fw-semibold">Exam Title <span class="text-danger">*</span></label>
                    <input
                        type="text"
                        class="form-control form-control-lg"
                        name="title"
                        placeholder="e.g., Midterm Examination"
                        required
                    >
                </div>

                <div class="mb-3">
                    <label class="form-label fw-semibold">Description</label>
                    <textarea
                        class="form-control"
                        name="description"
                        rows="3"
                        placeholder="Brief description of the exam..."
                    ></textarea>
                </div>

                <div class="mb-4">
                    <label class="form-label fw-semibold">Instructions</label>
                    <textarea
                        class="form-control"
                        name="instructions"
                        rows="4"
                        placeholder="Write exam instructions (rules, guidelines)..."
                    ></textarea>
                </div>

                <div class="d-flex justify-content-end gap-2">
                    <a href="/" class="btn btn-outline-secondary px-4">
                        <i class="bi bi-x-circle me-1"></i> Cancel
                    </a>
                    <button type="submit" class="btn btn-primary px-4">
                        <i class="bi bi-save me-1"></i> Save Draft
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
