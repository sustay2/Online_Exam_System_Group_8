{% extends "base.html" %}

{% block content %}
<div class="container py-4">

    <!-- Header -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <div class="d-flex align-items-center">
            <i class="bi bi-pencil-square text-warning fs-2 me-2"></i>
            <h2 class="mb-0">Edit Exam</h2>
        </div>

        <a href="{{ url_for('exam.view_exam', exam_id=exam.id) }}" class="btn btn-secondary">
            <i class="bi bi-arrow-left me-1"></i> Back
        </a>
    </div>


    <!-- Edit Form -->
    <div class="card shadow-sm border-0 p-4">
        <form method="POST" action="{{ url_for('exam.edit_exam', exam_id=exam.id) }}">

            <div class="mb-3">
                <label class="form-label fw-semibold">Title *</label>
                <input 
                    type="text" 
                    class="form-control" 
                    name="title"
                    required
                    value="{{ exam.title }}"
                >
            </div>

            <div class="mb-3">
                <label class="form-label fw-semibold">Description</label>
                <textarea 
                    class="form-control" 
                    name="description" 
                    rows="3"
                >{{ exam.description }}</textarea>
            </div>

            <div class="mb-3">
                <label class="form-label fw-semibold">Instructions</label>
                <textarea 
                    class="form-control" 
                    name="instructions" 
                    rows="4"
                >{{ exam.instructions }}</textarea>
            </div>

            <div class="mt-4 d-flex gap-2">
                <button type="submit" class="btn btn-warning">
                    <i class="bi bi-save me-1"></i> Save Changes
                </button>

                <a href="{{ url_for('exam.view_exam', exam_id=exam.id) }}" 
                   class="btn btn-outline-secondary">
                    Cancel
                </a>
            </div>
        </form>
    </div>

</div>
{% endblock %}
