{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center mt-5">
  <div class="col-md-6 col-lg-5">
    <div class="card shadow-sm">
      <div class="card-body p-4">
        <h4 class="text-center mb-4">Create an Account</h4>
        <form method="post">
          <div class="mb-3">
            <label class="form-label" for="name">Full Name</label>
            <input type="text" class="form-control" id="name" name="name" value="{{ name|default('') }}" required>
          </div>
          <div class="mb-3">
            <label class="form-label" for="email">Email</label>
            <input
              type="email"
              class="form-control"
              id="email"
              name="email"
              value="{{ email|default('') }}"
              required
            >
          </div>
          <div class="row">
            <div class="col-md-6 mb-3">
              <label class="form-label" for="password">Password</label>
              <input type="password" class="form-control" id="password" name="password" required>
              <div class="form-text">At least 8 chars, 1 uppercase, 1 number, 1 special character.</div>
            </div>
            <div class="col-md-6 mb-3">
              <label class="form-label" for="confirm_password">Confirm Password</label>
              <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
            </div>
          </div>
          <div class="mb-4">
            <label class="form-label" for="role">Role</label>
            <select class="form-select" id="role" name="role" required>
              <option value="student" {% if role == 'student' %}selected{% endif %}>Student</option>
              <option value="instructor" {% if role == 'instructor' %}selected{% endif %}>Instructor</option>
            </select>
          </div>
          <button class="btn btn-primary w-100" type="submit">Register</button>
          <div class="text-center mt-3">
            <small>Already have an account? <a href="{{ url_for('auth.login') }}">Login</a></small>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
